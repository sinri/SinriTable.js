<!DOCTYPE html>
<html>
<head>
    <title>EXCEL SAMPLE</title>
    <script src='./SinriTableX.js'></script>
    <style type="text/css">
    #excel {
        margin: 20px auto;
    }
    </style>
</head>
<body>
<h1>SinriTableX <small>Another Excelly Table Realization</small></h1>
<div>
    <button onclick='generateEmptyTable()'>Empty Table</button>
    <button onclick='generateCustomizedTitleTable()'>Empty Table with Customized Title</button>
    <button onclick='generatePreLoadedTableWithCellIndex()'>Pre Loaded Table with Cell Indexed Data</button>
    <button onclick='generatePreLoadedTableWithMatrix()'>Pre Loaded Table with Data Matrix</button>
</div>
<table id='excel'></table>
<script type="text/javascript">
function generateEmptyTable(){
    var instance=SinriTableX('excel',false);
    instance.appendCSS();
    instance.init(10,10);
    return instance;
}
function generateCustomizedTitleTable(){
    var instance=SinriTableX('excel',false);
    instance.appendCSS();
    instance.setCornerCellContent("Miao");
    instance.setTitleRowContent(["I","Ro","Ha"]);
    instance.setTitleColumnContent(["i","ro","ha"]);
    instance.init(10,10);
    return instance;
}
function generatePreLoadedTableWithCellIndex(){
    var instance=SinriTableX('excel',false);
    instance.appendCSS();
    instance.init(10,10);
    instance.loadDataWithCellIndex({
        A1:1,B1:2,C1:3,
        A2:4,B2:5,C2:6
    });
    return instance;
}
function generatePreLoadedTableWithMatrix(){
    var instance=SinriTableX('excel',false);
    instance.appendCSS();
    instance.init(10,10);
    instance.loadDataWithMatrix([
        [1,2,3],
        [4,5,6]
    ]);
    return instance;
}
</script>
</body>
</html>
